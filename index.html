<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="styles/style.css">

<body>
<!-- NAVBAR -->

<div class="containter navbar-container justify-content-center d-flex flex-wrap mb-4">

  <nav class="navbar navbar-white bg-white col-sm-6">
    <div class="container-fluid">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram">
      <form class="d-none d-md-flex">
        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search" id="search">
      </form>
    </div>
  </nav>

  <div class="add-post col-1 align-items-center d-flex justify-content-start">
    <button class="add-btn" id="add-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
      <svg aria-label="Новая публикация" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="6.545" x2="17.455" y1="12.001" y2="12.001"></line><line fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="12.003" x2="12.003" y1="6.545" y2="17.455"></line></svg>
    </button>
    <a href="main.html" class="home-btn mx-2" id="home-btn">
      <svg aria-label="Главная страница" class="_8-yf5 " color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M22 23h-6.001a1 1 0 01-1-1v-5.455a2.997 2.997 0 10-5.993 0V22a1 1 0 01-1 1H2a1 1 0 01-1-1V11.543a1.002 1.002 0 01.31-.724l10-9.543a1.001 1.001 0 011.38 0l10 9.543a1.002 1.002 0 01.31.724V22a1 1 0 01-1 1z"></path></svg>
    </a>
    <a href="index.html" class="ms-2">
      <i class="fa-solid fa-newspaper text-black pt-1" style="font-size: 24px;"></i>
    </a>
  </div>

</div>

<!-- NAVBAR END -->

<!-- MODAL -->

<div class="main-cotnainer container justify-content-center d-flex flex-wrap p-0">

 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="mb-2 w-100 form-control input my-2" placeholder="Avatar" name="" id="avatar">
        <input type="text" class="mb-2 w-100 form-control input my-2" placeholder="Nickname" name="" id="nickname">
        <input type="text" class="mb-2 w-100 form-control input my-2" placeholder="Image" name="" id="image">
        <input type="text" class="mb-2 w-100 form-control input my-2" placeholder="Description" name="" id="descr">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" id="btn-add">Add post</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL END -->

<!-- POSTS LIST -->

<div class="col-7 d-flex justify-content-start flex-wrap p-0" id="posts-list">

</div>

<div class="space col-1"></div>

<!-- POSTS LIST END -->

<!-- EDIT MODAL -->

<div class="main-cotnainer container justify-content-center d-flex flex-wrap p-0">

  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Edit post</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
        <input type="text" class="mb-2 w-100 form-control input my-2" placeholder="Avatar" name="" id="editAvatar">
        <input type="text" class="mb-2 w-100 form-control input my-2" placeholder="Nickname" name="" id="editNickname">
         <input type="text" class="mb-2 w-100 form-control input my-2" placeholder="Image" name="" id="editImage">
         <input type="text" class="mb-2 w-100 form-control input my-2" placeholder="Description" name="" id="editDescr">
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-info" id="btn-save-edit">Save changes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
 </div>

 <!-- EDIT MODAL END -->

</nav>
